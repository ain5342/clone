<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends-Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No services</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="srcscreen-header__icons">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends'Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://mblogthumb-phinf.pstatic.net/MjAxOTA3MTRfNzkg/MDAxNTYzMDcwNzgyMzQ1.Z1R_XDl7pdH12xQWd-QIV4TvQxVsWcInNhsnEUbcOHUg.uLgFkhBTrhD0REflyTEKsQWC-HkfuInU9fUYc9AksUMg.JPEG.wmh0107/1563070757486.jpg?type=w800"
            class="user-component__avatar user-component__avatar--xl"
          />

          <div class="user-component__text">
            <h4 class="user-component__title">Marnie</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAxOTA0MTVfMjUw/MDAxNTU1MjY2ODQ4ODM3.3EWmIirlzG5dsoSnI80Sc1hSG5XDU2HM4HeyfkbtdPAg.L9FGezhO3_f2dxJHZFdyC3E4NqX5L-LagOjUg4-O9isg.JPEG.vnlatte/KakaoTalk_20190415_032443349.jpg?type=w800"
              class="user-component__avatar user-component__avatar--sm"
            />

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <main class="friends-screen">
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Friends</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/474x/90/a3/f7/90a3f7a58ebd0f8591dfabab570f84b1.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__name">
          <h4 class="user-component__title-name">Anna</h4>  
          </div>
          <div class="user-component__hisako">
            <div class="user-component__column">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAxOTA3MTJfMjU0/MDAxNTYyOTMxODQ0MTcw.-3u8L0_CB8lvFbR8LjdInNkM4rwcWnNhHyKGHc-Y_8Ug.SUfgmwKxlE5cFWuVy2XLiwkYARTsFzNcpKe7BKyieI0g.JPEG.wmh0107/1562931843382.jpg?type=w800"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__name">
              <h4 class="user-component__title-name">Hisako</h4>  
              </div>
         </div>
      </div>
        </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img id="splash-image"src="https://i.redd.it/xwvirlgdq8941.jpg"/>
    </div>
    <div id="no-mobile">
<span>You are screen is too big ㅠㅠ</span>
<img src="https://mblogthumb-phinf.pstatic.net/20150828_34/waikiki0_1440699515709HT77i_GIF/%BE%C8%B3%AA31.gif?type=w2"/>
    </div>

      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
